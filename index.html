<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="style-sheet" href="style.css"></link>

</head>

<body>

    <div class="time" style="text-align: right; background-color: cyan;"></div>

    <div class="start" style="text-align:center; background-color: crimson;">
        <header class="start-quiz" style="font-size: xx-large;"></header>
        <div class="start-body"></div>
        <button class="start-button"></button>
    </div>
    
    <div class="highscore" style="text-align: start; background-color: cyan;"></div>

    <div class="questions" style="text-align: center; background-color: crimson; text-decoration: white;">
            <h1 class= "h1" style="text-align: center; font-size: xx-large;"></h1>
            <div class="answers" style="background: cornsilk;"></div>
    </div>

    <div class="end" style="text-align:center">
        <header class="end-quiz" style="font-size: xx-large; background-color: darkcyan;"></header>
        <div class="end-body" style="background-color: darkcyan;"></div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
